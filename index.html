<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chessboard">
     <img src="https://www.chess.com/bundles/web/images/offline-play/standardboard.png" alt="">
    </div>
    <script src="script.js">document.addEventListener('DOMContentLoaded', () => {
        const chessboard = document.getElementById('chessboard');
        const pieces = {
            r: '♜', n: '♞', b: '♝', q: '♛', k: '♚', p: '♟',
            R: '♖', N: '♘', B: '♗', Q: '♕', K: '♔', P: '♙'
        };
        
        const initialBoard = [
            'rnbqkbnr',
            'pppppppp',
            '        ',
            '        ',
            '        ',
            '        ',
            'PPPPPPPP',
            'RNBQKBNR'
        ];
    
        initialBoard.forEach((row, rowIndex) => {
            row.split('').forEach((piece, colIndex) => {
                const square = document.createElement('div');
                square.className = `square ${(rowIndex + colIndex) % 2 === 0 ? 'white' : 'black'}`;
                square.textContent = pieces[piece] || '';
                chessboard.appendChild(square);
            });
        });
    });
    </script>
</body>
</html>
